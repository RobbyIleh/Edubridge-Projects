<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="card">
            <div class="loginForm">
            <h2>Login</h2>
                <form>
                    <p>
                        <label for="Username">Username</label><br>
                        <input type="text" class="Uname" name="Enter" placeholder="Enter your username">
                    </p>

                    <p>
                        <label for="password">Password</label><br>
                        <input type="text" class="pword" name="Enter" placeholder="Enter your password">
                    </p>

                    <p>
                        <button type="submit" class="Submit">Login</button>
                    </p>
                    <p>Don't have an account? <a href="#">Register</a></p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
