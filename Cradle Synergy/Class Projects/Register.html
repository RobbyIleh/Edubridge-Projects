<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Register</title>
</head>
<body>
    <section>
        <div class="card">
            <div class="register">
            <h2>Register with us</h2>
            <form>
                <p>
                    <label for="Username">Username</label><br>
                    <input type="text" class="Uname" name="Enter" placeholder="Enter your username">
                </p>
                
                <p>
                    <label for="Email">Email</label><br>
                    <input type="text" class="email" name="Enter" placeholder="Enter your Email">
                </p>

                <p>
                    <label for="password">Password</label><br>
                    <input type="text" class="pword" name="Enter" placeholder="Enter your password">
                </p>

                <p>
                    <label for="passConfirm">Confirm Password</label><br>
                    <input type="text" class="pConfirm" name="" placeholder="Enter your password again">
                </p>

                <p>
                    <button type="submit" class="Submit">Submit</button>
                </p>
            </form>
        </div>
        </div>
    </section>
</body>
</html>
